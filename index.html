<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
  </head>
  <body>
    <svg
      id="play"
      width="100vmin"
      height="100vmin"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 700 700"
    >
    </svg>
    <script type="module">
      const ranks = [
        "ace",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "10",
        "jack",
        "queen",
        "king",
      ];
      const suites = [
        "clubs",
        "diamonds",
        "hearts",
        "spades",
      ];
      const deck = ranks.flatMap((rank) =>
        suites.map((suite) => ({ rank, suite }))
      );
      function shuffle(array) {
        const { length } = array;
        for (let i = 1; i < length; i++) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }
      shuffle(deck);
      for (const { rank, suite } of deck) {
        const img = document.createElement("img");
        img.src =
          `assets/cards/standard/English_pattern_${rank}_of_${suite}.svg`;
        img.alt = `${rank} of ${suite}`;
        document.body.appendChild(img);
      }
      const play = document.querySelector("#play");
      for (const { rank, suite } of deck) {
        const image = document.createElementNS(
          "http://www.w3.org/2000/svg",
          "image",
        );
        image.setAttribute(
          "href",
          `assets/cards/standard/English_pattern_${rank}_of_${suite}.svg`,
        );
        image.setAttribute("x", Math.random() * 600);
        image.setAttribute("y", Math.random() * 505);
        image.setAttribute("width", 100);
        image.setAttribute("height", 150);
        play.appendChild(image);
      }
    </script>
  </body>
</html>
